<div [ngClass]="{'list-group-item':true,
'list-group-item-success': this.posts.loveIts > 0,
'list-group-item-danger': this.posts.loveIts < 0 }">
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <h3> {{posts.title}} </h3>
      </div>
      <div class="col-xs-5">
        <p style="text-align: end" [ngStyle]="{color:'grey'}">
         <em>  {{posts.created_at | date: 'E dd MMM yyyy, HH:mm '}} </em></p>
      </div>
      <div class="rows">
        <div class="col-xs-11">
          <p> {{posts.content}} </p>


          <button class="btn btn-success" (click)="onAddLove()"> Love it </button>
          &nbsp;
          <button class="btn btn-danger" (click)="onAddDontLove()"> Don't Love it </button>
        </div>
      </div>
    </div>
  </div>
</div>
